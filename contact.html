<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="未定">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="./css/modern-css-reset.css">
    <link rel="stylesheet" href="./css/contact.css">
  </head>
  <body>
    <div class="container-top">
      <header class="header">
        <img class="header_logo" src="./images/C_logo/SVG/c-head logo.svg" alt="logo">
        <ul class="header_nav">
          <li><a class="menu" id="menu_vision" href="vision">Vision</a></li>
          <li><a class="menu" id="menu_service" href="service.html">Service<sup>3</sup></a></li>
          <li><a class="menu" id="menu_company" href="company.html">Company</a></li>
          <li><a class="menu" id="menu_event" href="event">Event</a></li>
          <li><a class="menu" id="menu_recruit" href="recruit">Recruit</a></li>
          <li><a class="menu" id="menu_contact" href="contact.html">Contact</a></li>
        </ul>
      </header>
      <aside class="side">
        <div class="">Top</div>
        <div class="border"></div>
        <div class="">Contact</div>
      </aside>
      <img src="./images/A_PC/06_CONTACT/2x/b-contact_kv_image@2x.png" alt="背景画像">
    </div>
    <div class="container-main">
      <form method="post" class="wpcf7-form init" novalidate="novalidate" data-status="init">
        <div>
          <label> お問い合わせの種類
            <span class="contact-kind">
              <select name="contact-kind" class="contact-kind" id="contact-kind" aria-required="true" aria-invalid="false">
                <option value="">選択してください</option>
                <option value="採用に関するお問い合わせ">採用に関するお問い合わせ</option>
                <option value="種類02">種類02</option>
                <option value="種類03">種類03</option>
              </select>
            </span>
          </label>
        </div>
  
        <div>
          <label> 御社名/個人
            <span class="company-name">
              <input type="text" name="company-name" value="" size="40" class="company-name" aria-required="true" aria-invalid="false" placeholder="株式会社SECOND">
            </span>
          </label>
          <p>個人の場合は「個人」とご記入ください。</p>
        </div>
  
        <div>
          <label> お名前
            <span class="your-name">
              <input type="text" name="your-name" value="" size="40" class="your-name" aria-required="true" aria-invalid="false" placeholder="山田　太郎">
            </span>
          </label>
        </div>
  
        <div>
          <label> お名前（カナ）
            <span class="your-name-kana">
              <input type="text" name="your-name-kana" value="" size="40" class="your-name-kana" aria-required="true" aria-invalid="false" placeholder="ヤマダ　タロウ">
            </span>
          </label>
        </div>
  
        <div>
          <label> 電話番号
            <span class="tel">
              <input type="tel" name="tel" value="" size="40" class="tel" aria-required="true" aria-invalid="false" placeholder="例）000-0000-0000">
            </span>
          </label>
        </div>
  
        <div>
          <label> メールアドレス
            <span class="email-address">
              <input type="email" name="email-address" value="" size="40" class="email-address" aria-required="true" aria-invalid="false" placeholder="例)　xxxxx@xxxxx.co.jp">
            </span>
          </label>
        </div>
  
        <div>
          <label> メールアドレス（確認）
            <span class="email-address-confirm">
              <input type="email" name="email-address-confirm" value="" size="40" class="email-address-confirm" aria-required="true" aria-invalid="false" placeholder="例)　xxxxx@xxxxx.co.jp">
            </span>
          </label>
        </div>
  
        <div>
          <label> お問い合わせ内容
            <span class="contact-textarea">
              <textarea name="contact-textarea" cols="40" rows="10" class="contact-textarea" aria-required="true" aria-invalid="false" placeholder="お問い合わせ内容を記入してください。"></textarea>
            </span>
          </label>
        </div>
  
        <div>
          <span class="agree-privacy">
            <span class="">
              <span class="wpcf7-list-item">
                <label>
                  <input type="checkbox" name="agree-privacy" value="1" aria-invalid="false" class="agree-privacy">
                  <span class="wpcf7-list-item-label">プライバシーポリシーに同意する</span>
                </label>
              </span>
            </span>
          </span>
        </div>
  
        <div>
          <input type="submit" value="Confirm" class="confirm">
        </div>
        <div>
          <input type="button" value="Back" class="back">
        </div>
        <div>
          <input type="submit" value="Send" class="send">
        </div>
      </form>
    </div>
    <!-- フッター部分 -->
  </body>
</html>
