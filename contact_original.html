<div role="form" class="wpcf7" id="wpcf7-f9-p10-o1" lang="ja" dir="ltr">

  <form action="/contact/#wpcf7-f9-p10-o1" method="post" class="wpcf7-form init" novalidate="novalidate" data-status="init">

      <input type="hidden" name="_wpcf7_version" value="5.3.2" />
      <input type="hidden" name="_wpcf7_locale" value="ja" />
      <input type="hidden" name="_wpcf7_unit_tag" value="wpcf7-f9-p10-o1" />
      <input type="hidden" name="_wpcf7_container_post" value="10" />

    <div>
      <label> お問い合わせの種類

            <option value="種類03">種類03</option>
          </select>
        </span>
      </label>
    </div>

    <div>
      <label> 御社名/個人
        <span class="wpcf7-form-control-wrap company-name">
          <input type="text" name="company-name" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required company-name" aria-required="true" aria-invalid="false" placeholder="株式会社SECOND" />

    <div>
      <label> お名前
        <span class="wpcf7-form-control-wrap your-name">
          <input type="text" name="your-name" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required your-name" aria-required="true" aria-invalid="false" placeholder="山田　太郎" />

    <div>

        </span>
      </label>
    </div>

    <div>
      <label> 電話番号

    <div>
    <label> メールアドレス
    <span class="wpcf7-form-control-wrap email-address"><input type="email" name="email-address" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email email-address" aria-required="true" aria-invalid="false" placeholder="例)　xxxxx@xxxxx.co.jp" /></span>
